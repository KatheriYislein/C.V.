<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de investigación</title>
</head>
<body>
    
    <h3> Datos de contacto para proyectos </h3>

    <form  action="" method="" >

        <table>
            <tr> 
                <td>Nombre completo:</td>
                <td> <input type="text" name="nombre_completo" size="35">  </td>
            </tr>

            <tr> 
                <td>Nombre del proyecto propuesto:</td>
                <td> <input type="text" name="nombre_investigacion" size="50">  </td>
            </tr>

            <tr>
                <td> Describa su proyecto: </td>
                <td> <textarea name="desc_inv" id="desc_inv" cols="50" rows="15"></textarea>  </td>

                
            </tr>

            <tr>
                <td> <br> </td>
            </tr>
            <tr>
                <td> Área de conocimiento: </td>
            </tr>
            <tr>
                <td> <input type="checkbox" id="VC" name="VC" value="VC" >  
                <label for="VC"> Solución de errores </label> </td>
            </tr>
            <tr> <td> <input type="checkbox" id="ML"  name="ML" value="ML" >
                <label for="ML"> Investigación </label> </td>
            </tr>
            <tr> <td> <input type="checkbox" id="AG"  name="AG" value="AG" >
                <label for="AG"> Diseñar y defirir </label> </td>
            </tr>

            <tr>
                <td> <br> </td>
            </tr>

            <tr>
                <td>Nivel de proyectos: </td>
            </tr>
            <tr>    <td> <input type="radio" id="DC" name="Inv" value = "DCC">
                    <label for="DC"> Licenciatura en Sistemas </label></td>
            </tr>
            <tr>
                <td> <input type="radio" id="PDC" name="Inv" value = "PDC">
                    <label for="PDC"> Licenciatura en Informatica </label></td>

            </tr>

        </table>

        <br>

        <input type="submit" value="Enviar">

    </form>

    <input type="password" ><br>

    <input type= "file"> <br>

    <input type=“date” >



</body>
</html>
